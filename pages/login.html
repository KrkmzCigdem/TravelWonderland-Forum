<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../styles/cities.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&display=swap"
      rel="stylesheet"
    />
    <script
      src="script.js"
      defer
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a
          class="navbar-brand"
          href="#"
          >TravelWonderland</a
        >
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-light"
            type="submit"
          >
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
    </nav>

    <!--Login container-->
    <div class="container mt-5">
        <div class="logincontainer">
        <h2 class="text-center mb-4">Login</h2>
        <form
          action="login.php"
          method="POST"
        >
          <div class="mb-3">
            <label
              for="email"
              class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label
              for="password"
              class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100"
          >
            Login
          </button>
        </form>
        <div class="text-center mt-3">
          <a href="register.html">Don't have an account? Register here</a>
        </div>
        <div class="text-center mt-3">
          <a
            href="javascript:history.back()"
            class="btn btn-primary"
            ><i class="bi bi-arrow-left"></i> Back</a
          >
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center p-3 mt-4">
      <div class="container">
        <p>&copy; 2025 TravelWonderland Forum. All rights reserved.</p>
        <div>
          <a
            href="https://www.facebook.com"
            target="_blank"
            class="text-white me-3"
          >
            <i class="bi bi-facebook"></i>
          </a>
          <a
            href="https://www.instagram.com"
            target="_blank"
            class="text-white me-3"
          >
            <i class="bi bi-instagram"></i>
          </a>
          <a
            href="https://www.twitter.com"
            target="_blank"
            class="text-white"
          >
            <i class="bi bi-twitter"></i>
          </a>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
